apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: sso-frontend
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: ssofrontend.devspace.eks004.en.internal
      http:
        paths:
          - path: /?(.*)
            backend:
              serviceName: sso-frontend
              servicePort: 3000